<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let people = prompt("Введите кол-во человек");
        let Bebra = {
            turkey: 1000,
            egypt: 2000,
            russia: 500
        }
        let key = prompt ("Введите страну: turkey/egypt/russia")
        document.write(Bebra[key]*people);
    </script>
</body>
</html>
