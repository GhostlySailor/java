<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myBook(title, prise){
            this.title = title;
            this.prise = prise;
            this.show = show;
            function show(){
                document.write("название: "+ this.title+"<br>");
                document.write("цена: "+this.prise)
            }
        }
        let book = new myBook("книга",200)
        book.show()
    </script>
</body>
</html>
