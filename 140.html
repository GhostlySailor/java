<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let reki = new Array ("reka1","reka2","reka3")
        let strany = new Array ("strana1","strana2","strana3")
        reki.push("reka4")
        strany.push("strana4")
        reki = reki.join(" ")
        strany = strany.join(" ")
        let x = prompt ("удали реку")
        x = parseInt(x)
        delete reki[x]
        document.write(reki+"<br>")
        document.write(strany)
        
    </script>
</body>
