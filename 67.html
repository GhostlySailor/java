<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function getRandomInt(max) {
  return Math.floor(Math.random() * max);
}
a = getRandomInt(100)

for(let i = 0;a!=0; i++){let b = prompt("Угадай число от 1 до 100")
if(b < a){
    alert("Мала")
}
else if(b > a){
    alert("Многа")
}
else{
    alert(`Красава, ты потратил ${i} попытк(и/у)! `)
}}
    </script>
</body>
</html>
