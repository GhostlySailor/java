<body>
    <script>
        function givemecolor(thecolor,thetext)
{
    return '<span style="color:'+thecolor+'">'+thetext+'</span>';
}

        for (let prop in navigator)
    {
           document.write(givemecolor('red', prop + "<br>"));
           document.write(givemecolor('green', prop + "<br>"));
    }      
    </script>
</body>
