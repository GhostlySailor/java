<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myBook = new Object();
        myBook.title = "Книга";
        myBook.prise = "200";
        function myBookShow()
        {
            for (let i in myBook)
            {
                document.write(i + ": "+ myBook[i]+"<br>")
            }
        }
        myBook.show = myBookShow();
        myBookShow()
    </script>
</body>
</html>
